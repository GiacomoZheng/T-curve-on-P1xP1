<!doctype html>
<html lang="en" data-mdc-theme="light">
<head>
  <meta charset="UTF-8">
  <title>T-curve on P¹ × P¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- MDC Web -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  
  <link rel="stylesheet" href="css/app.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container mdc-typography">
    <div class="title-box">
      <h5 class="mdc-typography--headline5" style="margin: 0;">
        T-curve on ℙ¹ × ℙ¹
      </h5>
      <button id="themeToggle" class="mdc-icon-button" aria-label="Toggle theme">
        <i class="material-icons">dark_mode</i>
      </button>
    </div>

    <div id="plot" class="plot-box"></div>

    <div id="variables" class="variables-box">
      <div>
        <input type="range" id="slider_a" min="-5" max="5" step="0.1" value="1"><br/>
        <span id="a-value"></span>
      </div>
      <div>
        <input type="range" id="slider_k" min="0" max="2" step="0.01" value="0.5"><br/>
        <span id="k-value"></span>
      </div>
      <div>
        <input type="range" id="slider_x_0" min="-1" max="1" step="0.001" value="0.0"><br/>
        <span id="x_0-value"></span>
      </div>
      <div>
        <input type="range" id="slider_y_0" min="-1" max="1" step="0.001" value="0.4621171573"><br/>
        <span id="y_0-value"></span>
      </div>

      <div class="mdc-touch-target-wrapper">
        <button id="reset-button" class="mdc-button mdc-button--unelevated">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__focus-ring"></span>
          <span class="mdc-button__label">RESET</span>
        </button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  <script type="module" src="./js/curve.js"></script>

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    // 初始化所有 MDC 组件
    mdc.autoInit();
  </script>

</body>
</html>
